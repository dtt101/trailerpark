<template name="postSubmit">  <form class="form">    <div class="form-group">      <label class="control-label" for="url">URL</label>      <div class="controls">        <input name="url" id="url" type="text" value="" placeholder="Trailer URL" class="form-control" />        <span class="help-block">{{errorMessage 'url'}}</span>      </div>    </div>    <div class="form-group">      <label class="control-label" for="title">Title</label>      <div class="controls">        <input name="title" id="title" type="text" value="" placeholder="What is the film called?" class="form-control" />        <span class="help-block">{{errorMessage 'title'}}</span>      </div>    </div>    <input type="submit" value="Submit" class="btn btn-primary" />  </form></template>
