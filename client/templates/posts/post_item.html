<template name="postItem">  <div class="square">    <div class="square-inner" style="background-color: {{randomColour}}">      <div class="post-content">        <h3><a href="{{pathFor 'postPage'}}">{{title}}</a></h3>        <a href="{{url}}">{{domain}}</a>        <p>          <a href="#" class="vote-link {{upvotedClass}}">            <i class="fa {{heartClass}}"></i>          </a>          {{votes}}        </p>        <p>          <a href="{{pathFor 'postPage'}}"><i class="fa fa-comments-o"></i> {{commentsCount}}</a>        </p>      </div>    </div>  </div></template>
