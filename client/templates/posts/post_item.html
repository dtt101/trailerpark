<template name="postItem">  <div class="post media">    <a class="media-left" href="#">      <img src="http://placehold.it/200x200" alt="Placeholder">    </a>    <div class="post-content media-body">      <h4 class="media-heading"><a href="{{url}}">{{title}}</a></h4>      <p><a href="#" class="btn btn-default pull-left {{upvotedClass}}">â¬†</a>{{pluralize votes "vote"}}</p>      <p><span>{{domain}}</span></p>      <p>        <a href="{{pathFor 'postPage'}}">{{pluralize commentsCount "comment"}}</a>        {{#if ownPost}}<a href="{{pathFor 'postEdit'}}">Edit</a>{{/if}}      </p>    </div>  </div></template>
