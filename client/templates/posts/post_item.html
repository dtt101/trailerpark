<template name="postItem">  <div class="square">    <div class="square-inner" style="background-color: {{randomColour}}">      <div class="post-content">        <h3><a href="{{pathFor 'postPage'}}">{{title}}</a></h3>        <div class="heart">          <a href="#" class="vote-link {{upvotedClass}}">            <i class="fa {{heartClass}}"></i> {{votes}}          </a>        </div>        <div class="comment">          <a href="{{pathFor 'postPage'}}"><i class="fa fa-comments-o"></i> {{commentsCount}}</a>        </div>      </div>    </div>  </div></template>
