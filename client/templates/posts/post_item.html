<template name="postItem">  <div class="media">    <a class="media-left" href="{{pathFor 'postPage'}}">      <img class="thumb" src="{{thumbnail_url}}" alt="{{title}}">    </a>    <div class="post-content media-body">      <h4 class="media-heading"><a href="{{pathFor 'postPage'}}">{{title}}</a></h4>      <p>        <a href="#" class="vote-link {{upvotedClass}}">          <span class="glyphicon glyphicon-heart-empty"></span>          <span class="glyphicon glyphicon-heart"></span>        </a>        {{pluralize votes "vote"}}      </p>      <p><a href="{{url}}">{{domain}}</a></p>      <p>        <a href="{{pathFor 'postPage'}}">{{pluralize commentsCount "comment"}}</a>      </p>    </div>  </div></template>
