<template name="postItem">  <div class="square">    <div class="square-inner">      <div class="table">        <div class="table-cell">          <a href="{{pathFor 'postPage'}}">            <img class="thumb" src="{{thumbnail_url}}" alt="{{title}}">          </a>          <div class="post-content">            <h4 class="media-heading"><a href="{{pathFor 'postPage'}}">{{title}}</a></h4>            <p>              <a href="#" class="vote-link {{upvotedClass}}">                Love              </a>              {{pluralize votes "love"}}            </p>            <p><a href="{{url}}">{{domain}}</a></p>            <p>              <a href="{{pathFor 'postPage'}}">{{pluralize commentsCount "comment"}}</a>            </p>          </div>        </div>      </div>    </div>  </div></template>
