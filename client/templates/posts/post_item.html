<template name="postItem">  <div class="post">    <div class="post-content">      <h3><a href="{{url}}">{{title}}</a><span>{{domain}}</span></h3>      <a href="{{pathFor 'postPage'}}">{{commentsCount}} comments</a>      {{#if ownPost}}<a href="{{pathFor 'postEdit'}}">Edit</a>{{/if}}    </div>    <a href="{{pathFor 'postPage'}}">Talk about it</a>  </div></template>
