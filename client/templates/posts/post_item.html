<template name="postItem">  <div class="square">    <div class="square-inner" style="background-color: {{randomColour}}">      <div class="post-content">        <h3><a href="{{pathFor 'postPage'}}">{{title}}</a></h3>        <p>          <a href="#" class="vote-link {{upvotedClass}}">            Love          </a>          {{pluralize votes "love"}}        </p>        <p><a href="{{url}}">{{domain}}</a></p>        <p>          <a href="{{pathFor 'postPage'}}">{{pluralize commentsCount "comment"}}</a>        </p>      </div>    </div>  </div></template>
