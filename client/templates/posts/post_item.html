<template name="postItem">  <div class="media">    <a class="media-left" href="#">      <img class="thumb" src="{{thumbnail_url}}" alt="{{title}}">    </a>    <div class="post-content media-body">      <h4 class="media-heading"><a href="{{url}}">{{title}}</a></h4>      <p><a href="#" class="btn btn-default pull-left {{upvotedClass}}">â¬†</a>{{pluralize votes "vote"}}</p>      <p><span>{{domain}}</span></p>      {{#if isVideo}}        THIS HAS EMBED CODE        <p class="hidden">{{{html}}}</p>      {{/if}}      <p>        <a href="{{pathFor 'postPage'}}">{{pluralize commentsCount "comment"}}</a>      </p>    </div>  </div></template>
