<template name="postItem">  <div class="square postitem" id="post-{{_id}}">    <a href="{{pathFor 'postPage'}}">      <div class="square-inner" style="background-color: {{postColour}}">        <div class="post-content">          <h3>{{title}}</h3>        </div>        <div class="heart">          <a href="#" class="vote-link {{upvotedClass}}">            <i class="fa {{heartClass}}"></i> {{votes}}          </a>        </div>        <div class="comment">          <a href="{{pathFor 'postPage'}}"><i class="fa fa-comments-o"></i> {{commentsCount}}</a>        </div>      </div>    </a>  </div></template>
