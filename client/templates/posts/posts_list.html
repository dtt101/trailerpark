<template name="postsList">  {{#each posts}}    {{> postItem}}  {{/each}}  <div class="square paging">    <div class="square-inner post-content">      {{#if nextPath}}        <h1>          <a class="load-more" href="{{nextPath}}">            <i class="fa fa-chevron-circle-right"></i>          </a>        </h1>      {{else}}        {{#unless ready}}          {{> spinner}}        {{/unless}}      {{/if}}    </div>  </div></template>
