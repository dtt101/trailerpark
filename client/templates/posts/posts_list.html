<template name="postsList">  {{#each posts}}    {{> postItem}}  {{/each}}  <div class="square paging">    <div class="square-inner">      {{#if nextPath}}        <a class="load-more" href="{{nextPath}}">Load more</a>      {{else}}        {{#unless ready}}          {{> spinner}}        {{/unless}}      {{/if}}    </div>  </div></template>
