<template name="postsList">  <div class="row">    <div class="col-md-8 col-md-offset-2">      <div class="posts">        {{#each posts}}          {{> postItem}}        {{/each}}      </div>      {{#if nextPath}}        <a class="load-more" href="{{nextPath}}">Load more</a>      {{else}}        {{#unless ready}}          {{> spinner}}        {{/unless}}      {{/if}}    </div>  </div></template>
