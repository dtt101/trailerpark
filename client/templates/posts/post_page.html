<template name="postPage">
  {{> postItem}}
  {{#if isVideo}}
    THIS HAS EMBED CODE
    <p>{{{html}}}</p>
  {{/if}}
  <ul class="comments">
    {{#each comments}}
      {{> commentItem}}
    {{/each}}
  </ul>

  {{#if currentUser}}
    {{> commentSubmit}}
  {{else}}
    <p>Sign in with twitter to post a comment</p>
  {{/if}}
</template>
