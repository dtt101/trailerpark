<template name="postEdit">  <form class="main form">    <div class="form-group">      <label class="control-label" for="url">URL</label>      <div class="controls">        <input name="url" id="url" type="text" value="{{url}}" placeholder="Trailer URL" class="form-control" />        <span class="help-block">{{errorMessage 'url'}}</span>      </div>    </div>    <div class="form-group">      <label class="control-label" for="title">Movie </label>      <div class="controls">        <input name="title" id="title" type="text" value="{{title}}" placeholder="What is the film called?" class="form-control" />        <span class="help-block">{{errorMessage 'title'}}</span>      </div>    </div>    <input type="submit" value="Submit" class="btn btn-primary submit" />    <hr/>    <a class="btn btn-danger delete" href="#">Delete trailer</a>  </form></template>
