<template name="notifications">  <span class="simptip-position-top" data-tooltip="Notifications ({{notificationCount}})">    <a href="#">      {{#if notificationCount}}        <i class="fa fa-envelope"></i>      {{else}}        <i class="fa fa-envelope-o"></i>      {{/if}}    </a>  </span>  <ul class="notification-container">    {{#if notificationCount}}      {{#each notifications}}        {{> notificationItem}}      {{/each}}    {{else}}      <li><span>No Notifications</span></li>    {{/if}}  </ul></template><template name="notificationItem">  <li>    <a href="{{notificationPostPath}}">      <strong>{{commenterTwitterName}}</strong> commented on your post    </a>  </li></template>
