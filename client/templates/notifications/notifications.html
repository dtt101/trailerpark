<template name="notifications">  <span class="simptip-position-top" data-tooltip="Notifications ({{notificationCount}})">    <a href="#" class="showNotifications">      {{#if notificationCount}}        <i class="fa fa-envelope"></i>      {{else}}        <i class="fa fa-envelope-o"></i>      {{/if}}    </a>  </span>  <div id="notification-container">    <h3>Notifications</h3>    <a href="#" class="showNotifications close-icon"><i class="fa fa-close"></i></a>    <div class="notification-inner">      {{#if notificationCount}}        {{#each notifications}}          {{> notificationItem}}        {{/each}}      {{else}}        <span>Nothing<br>Empty<br>Vacant</span>        <br><a href="#" class="showNotifications">CLOSE</a>      {{/if}}    </div>  </div></template><template name="notificationItem">  <a class="notification-item" href="{{notificationPostPath}}">    <strong>{{commenterTwitterName}}</strong> commented on your post  </a></template>
