<template name="errors">  <div class="row">    <div class="col-md-12">      <div class="errors text-center">        {{#each errors}}          {{> error}}        {{/each}}      </div>    </div>  </div></template><template name="error">  <div class="alert alert-danger" role="alert">    <button type="button" class="close" data-dismiss="alert">&times;</button>    {{message}}  </div></template>
